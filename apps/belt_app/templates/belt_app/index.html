<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django Belt Exam</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<style>
    .registration{
        margin-bottom: 20px;
        margin-right: 200px;
    }
    .messages{
        margin-left: 200px;
        margin-top: 20px;
    }
    .registration,.login, .messages{
        display: inline-block;
        vertical-align: top;
    }
    .jumbotron{
        background-color: #2F3186;
        text-align: center;
        color:aliceblue
    }
    .container{
        vertical-align: top;
        margin-left: 17em;
    }

</style>

<body>
    <div class='jumbotron'>
        <h1 class='display-4'>Quotes Wall</h1>
    </div>
    <div class='container'>
        <div class='registration'>
        <h2>Register here:</h2>
        <form action="/register" method='post'>
            {% csrf_token %}
            <label for="first_name">First Name:</label><br>
            <input type="text" name="register_firstname"><br>
            <label for="last_name">Last Name:</label><br>
            <input type="text" name="register_lastname"><br>
            <label for="email">Email:</label><br>
            <input type="text" name='register_email'><br>
            <label for="password">Password:</label><br>
            <input type="password" name='register_password'><br>
            <label for="confirm">Confirm Password:</label><br>
            <input type="password" name='register_cpassword'><br><br>
            <input type="submit" class='btn btn-primary btn-sm' value="Register!">
        </form>
    </div>
    <div class='login'>
        <h2>Login here:</h2>
        <form action="/login" method='post'>
            {% csrf_token %}
            <label for="login_email">Email:</label><br>
            <input type="text" name='login_email'><br>
            <label for="login_password">Password:</label><br>
            <input type="password" name='login_password'><br><br>
            <input type="submit" class='btn btn-primary btn-sm' value='Login!'>
        </form>
    </div>
    <div class = 'messages'>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %} 
    </div>
    </div>
</body>
</html>
